<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Py-repl</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css">
  <script defer src="https://pyscript.net/latest/pyscript.js"></script>   

</head>
  
<body>
  
<!--   Pythonのバージョンを表示 -->
  <div id="python_ver"></div>
  <py-script>
    import sys
    pyscript.write('python_ver' , sys.version_info)
  </py-script>

<!--   Pythonのreplを作る -->
  <py-repl></py-repl>
  
</body>
</html>
